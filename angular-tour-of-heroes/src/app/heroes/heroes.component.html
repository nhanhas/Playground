<p>
  {{ hero.id }} - {{ hero.name | uppercase }}
</p>

<div *ngIf="selectedHero">
  <label>name:
    <input [(ngModel)]="selectedHero.name" placeholder="name"/>
  </label>
</div>

<div class="heroes-list-container">
  My heroes 
  <span *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.chosen]="hero === selectedHero">
    <h4> >{{ hero.name }}</h4>
  </span>
</div>

<h1>Selected Hero: {{ selectedHero.name }}</h1>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
